<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <div th:fragment="navbar">
        <!-- Always shows a header, even in smaller screens. -->
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Portfolio - Lennart Cockx</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a th:href="@{/}" class="mdl-navigation__link" href="#">Home</a>
                    <a th:href="@{/sketchbook}" class="mdl-navigation__link" href="">Sketchbook</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Portfolio</span>
            <nav class="mdl-navigation">
                <a th:href="@{/}" class="mdl-navigation__link" href="#">Home</a>
                <a th:href="@{/sketchbook}" class="mdl-navigation__link" href="">Sketchbook</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
    </div>

</body>
</html>
